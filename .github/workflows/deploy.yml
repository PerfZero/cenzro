name: Deploy Theme to Beget

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.BEGET_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H zordenl3.beget.tech >> ~/.ssh/known_hosts
      
      - name: Deploy theme via SFTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: zordenl3.beget.tech
          username: zordenl3_root
          password: ${{ secrets.BEGET_PASSWORD }}
          local-dir: ./wp-content/themes/cenzor/
          server-dir: /devdenis.ru-94/public_html/wp-content/themes/cenzor/
          exclude: |
            **/.git*
            **/.DS_Store
            **/node_modules
            **/*.log

